<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Tipos de Lançamento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css">
    <script src="../ControllerJs/tipoLancamentoController.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        //função para caregar menu
        window.onload = function () {
            fetch('../HomePage/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });
        };
    </script>
</head>

<body onload="buscarLancamento()">
    <!-- Aqui o menu será carregado dinamicamente -->
    <div id="menu"></div>
    <div class="container mt-4">

        <div class="menu-bar">Menu</div>

        <div class="section-title">Lista dos Tipos de Lançamento</div>
        <table>
            <tbody id="resultado">

            </tbody>
        </table>

    </div>

</body>

</html>
