<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Exemplo de dados (substituir pela chamada real da API ou Banco de Dados)
        const usuarios = [
            { 
                id: 1, nome: "João Silva", email: "joao@gmail.com", senha: "1234", telefone: "11999999999", 
                cpf: "123.456.789-00", privilegio: "Admin", sexo: "M", cep: "12345-678", 
                rua: "Rua das Flores", bairro: "Centro", numero: 100
            },
            { 
                id: 2, nome: "Maria Souza", email: "maria@gmail.com", senha: "abcd", telefone: "11988888888", 
                cpf: "987.654.321-00", privilegio: "User", sexo: "F", cep: "87654-321", 
                rua: "Avenida Brasil", bairro: "Jardins", numero: 200
            }
        ];

        // Função para carregar os dados na tabela
        function carregarUsuarios() {
            const tabela = document.getElementById('resultado');
            tabela.innerHTML = '';

            usuarios.forEach(usuario => {
                let row = `
                    <tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td>${usuario.telefone}</td>
                        <td>${usuario.cpf}</td>
                        <td>${usuario.privilegio}</td>
                        <td>${usuario.sexo}</td>
                        <td>${usuario.cep}</td>
                        <td>${usuario.rua}</td>
                        <td>${usuario.bairro}</td>
                        <td>${usuario.numero}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${usuario.id})">Alterar</button>
                            <button class="btn btn-danger btn-sm" onclick="excluirUsuario(${usuario.id})">Excluir</button>
                        </td>
                    </tr>
                `;
                tabela.innerHTML += row;
            });
        }

        // Função para editar usuário
        function editarUsuario(id) {
            const usuario = usuarios.find(u => u.id === id);
            if (usuario) {
                // Redireciona para a tela de edição com os dados preenchidos na URL
                const url = `../TelasCadastros/cadUsuario.html?id=${usuario.id}&nome=${usuario.nome}&email=${usuario.email}&senha=${usuario.senha}&telefone=${usuario.telefone}&cpf=${usuario.cpf}&privilegio=${usuario.privilegio}&sexo=${usuario.sexo}&cep=${usuario.cep}&rua=${usuario.rua}&bairro=${usuario.bairro}&numero=${usuario.numero}`;
                window.location.href = url;
            }
        }

        // Função para excluir usuário
        function excluirUsuario(id) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                const index = usuarios.findIndex(u => u.id === id);
                if (index !== -1) {
                    usuarios.splice(index, 1);
                    carregarUsuarios(); // Recarregar tabela após exclusão
                    alert('Usuário excluído com sucesso!');
                }
            }
        }

        // Carregar os dados na tabela ao carregar a página
        window.onload = carregarUsuarios;
    </script>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Sistema AuauMiau</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Cadastro</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../TelasCadastros/cadUsuario.html">Usuário</a></li>
                            <li><a class="dropdown-item" href="../TelasCadastros/cadAnimal.html">Animal</a></li>
                            <li><a class="dropdown-item" href="../TelasCadastros/cadTipoLancamento.html">Tipo de Lançamento</a></li>
                            <li><a class="dropdown-item" href="../TelasCadastros/cadTipoMedicamento.html">Tipo de Medicamento</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <h2>Gerenciar Usuários</h2>

        <div style="overflow: auto; max-height: 400px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                        <th>Privilégio</th>
                        <th>Sexo</th>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Número</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                    <!-- Os dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="../TelasCadastros/cadUsuario.html" class="btn btn-primary">Cadastrar Novo Usuário</a>
            <button class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </div>
    </div>
</body>

</html>
