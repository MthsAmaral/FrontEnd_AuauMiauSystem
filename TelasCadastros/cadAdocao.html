<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Adoção</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/telasGer.css">
</head>
<body>

  <div class="container mt-5">
    <div class="container-box">
      <h2>Cadastrar Adoção</h2>
      <form>
        <div class="mb-3">
          <label for="dataAdocao" class="form-label">Data da Adoção</label>
          <input type="date" id="dataAdocao" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="animal" class="form-label">Animal</label>
          <select id="animal" class="form-select" required>
            <option value="">Selecione um animal</option>
            <option value="1">Rex (Cachorro)</option>
            <option value="2">Mimi (Gato)</option>
            <option value="3">Bolt (Cachorro)</option>
            <option value="4">Luna (Gato)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nomeAdotante" class="form-label">Nome do Adotante</label>
          <input type="text" id="nomeAdotante" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="d-flex gap-3 mt-3">
            <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
            <a href="../TelasGerenciar/gerenAdocao.html"> <button type="button" class="btn btn-secondary">Voltar</button></a>
          </div>
      </form>
    </div>
  </div>

</body>
</html>
