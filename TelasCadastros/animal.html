<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Animal</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do animal">
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" class="form-control" id="raca" placeholder="Raça do animal">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Idade do animal">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo">
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" placeholder="Cor do animal">
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="Peso do animal">
            </div>
            <div class="mb-3">
                <label for="castrado" class="form-label">Castrado</label>
                <select class="form-select" id="castrado">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataResgate" class="form-label">Data do Resgate</label>
                <input type="date" class="form-control" id="dataResgate">
            </div>
            <div class="mb-3">
                <label for="localResgate" class="form-label">Local do Resgate</label>
                <input type="text" class="form-control" id="localResgate" placeholder="Local do resgate">
            </div>
            <div class="mb-3">
                <label for="anotacoes" class="form-label">Anotações do Resgate</label>
                <textarea class="form-control" id="anotacoes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Anexar Foto do Animal</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
