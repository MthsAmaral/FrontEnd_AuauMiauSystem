<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animal</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ControllerJs/animalController.js"></script>
  <link rel="stylesheet" href="../css/estilo.css" />

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        buscarAnimalPeloId(id);
      }
    });
  </script>
</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastro de Animal</h2>

    <form method="post" id="fanimal" enctype="multipart/form-data">
      <input type="hidden" id="codAnimal" name="codAnimal">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do animal">
      </div>

      <div class="mb-3">
        <label for="raca" class="form-label">Raça</label>
        <input type="text" class="form-control" id="raca" name="raca" placeholder="Raça do animal">
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade do animal">
      </div>

      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo">
          <option value="M" selected>Macho</option>
          <option value="F">Fêmea</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso do animal">
      </div>

      <div class="mb-3">
        <label for="castrado" class="form-label">Castrado</label>
        <select class="form-select" id="castrado" name="castrado">
          <option value="Sim">Sim</option>
          <option value="Não" selected>Não</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="adotado" class="form-label">Adotado</label>
        <select class="form-select" id="adotado" name="adotado">
          <option value="Sim">Sim</option>
          <option value="Não" selected>Não</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fileName" class="form-label">FileName</label>
        <input type="text" class="form-control" id="fileName" name="fileName" placeholder="Digite o nome do arquivo" required>
      </div>

      <div class="d-flex gap-3 mt-4">
        <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>
</body>

</html>
