<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../ControllerJs/animalController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Cadastro de Animal</h2>
        <form method="post" id="fanimal">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do animal">
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">Raça</label>
                <input type="text" class="form-control" id="raca" name="raca" placeholder="Raça do animal">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade do animal">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo">
                    <option value="M">Macho</option>
                    <option value="F">Fêmea</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso do animal">
            </div>
            <div class="mb-3">
                <label for="castrado" class="form-label">Castrado</label>
                <select class="form-select" id="castrado" name="castrado">
                    <option value="TRUE">Sim</option>
                    <option value="FALSE">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="adotado" class="form-label">Adotado</label>
                <select class="form-select" id="adotado" name="adotado">
                    <option value="TRUE">Sim</option>
                    <option value="FALSE">Não</option>
                </select>
            </div>
            <!--- <div class="mb-3">
                <label for="foto" class="form-label">Anexar Foto do Animal</label>
                <input type="file" class="form-control" id="foto">
            </div> <!-->
            <button type="button" class="btn btn-primary" onclick="cadAnimal()">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>

</body>

</html>
