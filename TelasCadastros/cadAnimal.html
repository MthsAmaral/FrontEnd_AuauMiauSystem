<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ControllerJs/animalController.js"></script>
  <link rel="stylesheet" href="../css/telasCad.css" />

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('codAnimal');
      if (id) {
        buscarAnimalPeloId(id);
      }
    });
  </script>
</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastro de Animal</h2>

    <form method="post" id="fanimal" enctype="multipart/form-data">
      <input type="hidden" id="codAnimal" name="codAnimal">
    
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control form-sm" id="nome" name="nome" placeholder="Nome do animal">
        </div>
        <div class="col-md-4">
          <label for="raca" class="form-label">Raça</label>
          <input type="text" class="form-control form-sm" id="raca" name="raca" placeholder="Raça do animal">
        </div>
        <div class="col-md-2">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control form-sm" id="idade" name="idade">
        </div>
        <div class="col-md-2">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-control form-sm" id="sexo" name="sexo" required>
            <option value="" hidden>Selecione o sexo</option>
            <option value="M">Macho</option>
            <option value="F">Fêmea</option>
          </select>
          
        </div>
      </div>
    
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control form-sm" id="peso" name="peso">
        </div>
        <div class="col-md-3">
          <label for="castrado" class="form-label">Castrado</label>
          <select class="form-control form-sm" id="castrado" name="castrado" required>
            <option value="" hidden>É castrado?</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          
        </div>
        <div class="col-md-3">
          <label for="adotado" class="form-label">Adotado</label>
          <select class="form-control form-sm" id="adotado" name="adotado" required>
            <option value="" hidden>Foi adotado?</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          
        </div>
        <div class="col-md-3">
          <label for="imagemBase64" class="form-label">imagemBase64</label>
          <input type="text" class="form-control form-sm" id="imagemBase64" name="imagemBase64" required>
        </div>
      </div>
    
      <div class="d-flex gap-3 mt-3">
        <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
        <a href="../TelasGerenciar/gerenAnimais.html"> <button type="button" class="btn btn-secondary">Voltar</button></a>
      </div>
    </form>
  </main>
</body>

</html>
