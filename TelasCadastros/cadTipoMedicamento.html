<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamento</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../ControllerJs/tipoMedicamentoController.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (id) 
            {
                buscarMedicamentoPeloId(id);
            }
        });    
    </script>
</head>

<body>
    <div class="container mt-5">
        <h2>Cadastro de Medicamento</h2>
        <a href="../TelasCadastros/cadAnimal.html"></a>

        <form method="post" id="ftipomedicamento">
            <div class="mb-3">
                <input type="hidden" id="codMedicamento" name="codMedicamento"> 

                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do medicamento">
            </div>
            <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>
</body>

</html>
