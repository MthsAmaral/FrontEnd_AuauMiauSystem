<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamento</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../ControllerJs/tipoMedicamentoController.js"></script>
    
</head>

<body>
    <!-- Aqui o menu será carregado dinamicamente -->
    <div id="menu"></div>

    <div class="container mt-5">
        <h2>Cadastro de Medicamento</h2>
        <form method="post" id="ftipomedicamento">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do medicamento">
            </div>
            <!--
            <div class="mb-3">
                <label for="periodo" class="form-label">Período de Aplicação</label>
                <select class="form-select" id="periodo">
                    <option value="diario">Diário</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensal">Mensal</option>
                </select>
            </div>
            -->
            <button type="button" class="btn btn-primary" onclick="cadTipoMedicamento()">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>
</body>

</html>
