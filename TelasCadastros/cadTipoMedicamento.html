<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Medicamento</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Controller JS -->
  <script src="../ControllerJs/tipoMedicamentoController.js"></script>
  <link rel="stylesheet" href="../css/estilo.css" />

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id) {
        buscarMedicamentoPeloId(id);
      }
    });
  </script>
</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastro de Medicamento</h2>

    <form method="post" id="ftipomedicamento">
      <input type="hidden" id="codMedicamento" name="codMedicamento">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do medicamento">
      </div>

      <div class="d-flex gap-3 mt-4">
        <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>
</body>

</html>
