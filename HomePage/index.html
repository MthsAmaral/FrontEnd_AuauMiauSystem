<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho e Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        //função para caregar menu
        window.onload = function () {
            fetch('../HomePage/menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });
        };
    </script>
</head>

<body>

    <!-- Aqui o menu será carregado dinamicamente -->
    <div id="menu"></div>

    <!-- Conteúdo principal da página -->
    <main class="container mt-5">
        <h2>Bem-vindo ao Sistema AuauMiau!</h2>
        <p>Este é um exemplo de uma página com cabeçalho, menu com sub-opções usando o Bootstrap 5.</p>
    </main>

</body>

</html>
